{% extends "base.html" %}
{% block content_title %}{% endblock %}
{% block content %}

<section id="content" class="body">
<h2>Projects</h2>
    {% for page in PAGES %}
        {% if page.save_as.startswith("projects/") %}
            <li><a href="{{ SITEURL }}/{{ page.url }}">{{ page.title }}</a></li>
        {% endif %}
    {% endfor %}
</section>

{% endblock content %}
